<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简导航</title>
    <style>
        /* 全局重置 - 兼容老浏览器 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", Arial, sans-serif;
        }

        body {
            background: url('https://picsum.photos/1920/1080?blur=2') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
        }

        /* 毛玻璃容器 - 兼容降级 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* IE兼容：移除不支持的backdrop-filter，改用纯色 */
        @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
            .container {
                background: rgba(255, 255, 255, 0.8);
            }
        }

        /* Logo样式 */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .logo h1 {
            color: #333;
            margin-top: 15px;
            font-size: 24px;
        }

        /* 导航网格 */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
        }

        /* IE兼容：改用flex布局 */
        @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
            .nav-grid {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-wrap: wrap;
                flex-wrap: wrap;
            }
            .nav-item {
                -ms-flex: 0 0 calc(25% - 20px);
                flex: 0 0 calc(25% - 20px);
                margin: 10px;
            }
        }

        /* 导航项样式 */
        .nav-item {
            text-align: center;
            transition: all 0.3s ease;
        }

        .nav-item a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .nav-item a:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .nav-item span {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
                .nav-item {
                    -ms-flex: 0 0 calc(33.33% - 20px);
                    flex: 0 0 calc(33.33% - 20px);
                }
            }
        }

        @media (max-width: 480px) {
            .nav-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
                .nav-item {
                    -ms-flex: 0 0 calc(50% - 20px);
                    flex: 0 0 calc(50% - 20px);
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo区域 -->
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>我的极简导航</h1>
        </div>

        <!-- 导航区域 -->
        <div class="nav-grid" id="navContainer">
            <!-- 由JS动态生成导航项 -->
        </div>
    </div>

    <script>
        // 网站数据 - 你可以在这里自定义添加/修改链接
        const websites = [
            {
                name: "百度",
                url: "https://www.baidu.com",
                icon: "https://www.baidu.com/favicon.ico"
            },
            {
                name: "GitHub",
                url: "https://github.com",
                icon: "https://github.githubassets.com/favicons/favicon.ico"
            },
            {
                name: "B站",
                url: "https://www.bilibili.com",
                icon: "https://static.hdslb.com/mobile/img/favicon.ico"
            },
            {
                name: "知乎",
                url: "https://www.zhihu.com",
                icon: "https://static.zhihu.com/heifetz/favicon.ico"
            },
            {
                name: "网易云音乐",
                url: "https://music.163.com",
                icon: "https://music.163.com/favicon.ico"
            },
            {
                name: "淘宝",
                url: "https://www.taobao.com",
                icon: "https://img.alicdn.com/tfs/TB1NwmBEL9TBuNjy1zbXXXpepXa-64-64.ico"
            }
        ];

        // 动态生成导航项
        function renderNavItems() {
            const container = document.getElementById('navContainer');
            container.innerHTML = '';

            websites.forEach(site => {
                const item = document.createElement('div');
                item.className = 'nav-item';
                
                const link = document.createElement('a');
                link.href = site.url;
                link.target = '_blank'; // 新窗口打开
                
                const icon = document.createElement('img');
                icon.src = site.icon;
                icon.alt = site.name;
                
                const name = document.createElement('span');
                name.textContent = site.name;
                
                link.appendChild(icon);
                link.appendChild(name);
                item.appendChild(link);
                container.appendChild(item);
            });
        }

        // 页面加载完成后渲染
        window.onload = renderNavItems;

        // IE兼容：修复addEventListener
        if (!Element.prototype.addEventListener) {
            Element.prototype.addEventListener = function (event, func) {
                this.attachEvent('on' + event, func);
            };
        }
    </script>
</body>
</html>
